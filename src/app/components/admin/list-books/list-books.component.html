<section class="row mt-5">
  <div class="col">
    <button class="btn btn-primary float-left mb-3" data-toggle="modal" data-target="#modalBook">
      <i class="fas fa-plus"></i>
      Add book
    </button>
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Titulo</th>
          <th scope="col">Autor</th>
          <th scope="col">Idioma</th>
          <th scope="col">Precio</th>
          <th scope="col">Oferta</th>
          <th scope="col">&nbsp;</th>
          <th scope="col">&nbsp;</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let book of books; index as i">
          <th scope="row">{{i+1}}</th>
          <td>{{book.titulo}}</td>
          <td>{{book.autor}}</td>
          <td>{{book.idioma}}</td>
          <td>{{book.precio}}$</td>
          <td>{{book.oferta}}</td>
          <td *ngIf="book.userUid == userUid || isAdmin == true; else noOwner">
            <button class="btn btn-primary" data-toggle="modal" data-target="#modalBook" (click)="onPreUpdateBook(book)">
              <i class="far fa-edit"></i>
            </button>
          </td>
          <ng-template #noOwner>
            <td>
              <button class="btn btn-secondary" disabled="true">
                <i class="far fa-edit"></i>
              </button>
            </td>
          </ng-template>
          <td *ngIf="isAdmin == true; else noAdmin">
            <button class="btn btn-danger" (click)="onDeleteBook(book.id)">
              <i class="fas fa-trash-alt"></i>
            </button>
          </td>
          <ng-template #noAdmin>
            <td>
              <button class="btn btn-danger" disabled="true">
                <i class="fas fa-trash-alt"></i>
              </button>
            </td>
          </ng-template>
        </tr>
      </tbody>
    </table>
  </div>
</section>
<app-modal [userUid]="userUid"></app-modal>
