<div class="modal fade" id="modalBook" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          {{ !this.dataApi.selectedBook.id ? 'New Book' : 'Update Book'}}
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"
        (click)="onResetForm(formBook)">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form name="formBook" #formBook="ngForm" (ngSubmit)="onSaveBook(formBook)">
          <input type="hidden" name="id" [(ngModel)]="this.dataApi.selectedBook.id">
          <input type="hidden" name="userUid" [value]="userUid">
          <div class="form-group">
            <label for="titulo" class="col-form-label">Título</label>
            <input type="text" class="form-control" name="titulo" placeholder="Titulo" 
            [(ngModel)]="this.dataApi.selectedBook.titulo">
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="idioma">Idioma</label>
              <select name="idioma" class="form-control" [(ngModel)]="this.dataApi.selectedBook.idioma">
                <option value="Inglés">Inglés</option>
                <option value="Castellano">Castellano</option>
              </select>
            </div>
            <div class="form-group col-md-6">
              <label for="precio">Precio</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">$</span>
                </div>
              <input class="form-control" name="precio" type="number" placeholder="0.00"
              [(ngModel)]="this.dataApi.selectedBook.precio">
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="autor">Autor</label>
              <input class="form-control" name="autor" type="text" placeholder="Autor"
              [(ngModel)]="this.dataApi.selectedBook.autor">
            </div>
            <div class="form-group col-md-6">
              <label for="oferta">Oferta</label>
              <select name="oferta" class="form-control" [(ngModel)]="this.dataApi.selectedBook.oferta">
                <option value="SI">SI</option>
                <option value="NO">NO</option>
              </select>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="portada">Portada</label>
              <input type="text" name="portada" class="form-control" placeholder="Portada"
              [(ngModel)]="this.dataApi.selectedBook.portada">
            </div>
            <div class="form-group col-md-6">
              <label for="link_amazon">Link Amazon</label>
              <input type="text" name="link_amazon" class="form-control" placeholder="Link Amazon"
              [(ngModel)]="this.dataApi.selectedBook.link_amazon">
            </div>
          </div>
          <div class="form-group">
            <label for="descripcion" class="col-form-label">Descripcion</label>
            <textarea class="form-control" name="descripcion"[(ngModel)]="this.dataApi.selectedBook.descripcion">
            </textarea>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal" #btnClose
            (click)="onResetForm(formBook)">
              Close
            </button>
            <button type="submit" class="btn btn-primary">
              {{ !this.dataApi.selectedBook.id ? 'Add Book' : 'Update Book'}}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
